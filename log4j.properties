log4j.rootLogger = Info,stdout,logfile,Error

log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss,SSS}%p %t[%c] %M(line:%L)%m%n

log4j.appender.logfile.encoding = UTF-8
log4j.appender.logfile = org.apache.log4j.DailyRollingFileAppender
log4j.appender.logfile.File = logs/run.log
log4j.appender.logfile.layout = org.apache.log4j.PatternLayout
log4j.appender.logfile.layou.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss,SSS}%p %t[%c] %M(line:%L)%m%n